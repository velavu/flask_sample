<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dataloader</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/load.js"></script>
  </head>
  <body>
    <div class="container">
        <br>
      <div class="jumbotron">
        <h1>Dataloader Tool</h1>
        <table width="100%">
          <tr>
            <td width="50%">
              <input type="text" name="regionName" id="regionName"
                     class="form-control" placeholder="Enter Region"
                     required autofocus>
            </td>
            <td width="50%">
              <button id="btnSubmit" class="btn btn-primary" > Submit </button>
            </td>
          </tr>
        </table>
      </div>


      <div class="row marketing" id="div-result" style="visibility:hidden;">
        <div class="col-lg-6" id="div-result-1">
          <h4>Dataload Result:</h4>
          <p>Region: <b><span id="region"></span></b></p>
          <p>Loaded: <b><span id="loaded_on"></span></b></p>
          <p>Status: <b><span id="load_status"></span></b></p>
        </div>
      </div>
      <div class="row marketing" id="div-result-failure" style="visibility:hidden;">
        <p>Error while processing!!!</p>
      </div>
    </div>
  </body>
</html>
