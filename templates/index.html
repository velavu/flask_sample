<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dataloader</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/load.js"></script>
  </head>
  <body>
    <div class="container">
        <br>
      <div class="jumbotron">
        <h1>Dataloader Tool (v2.0)</h1>
        <table width="100%">
          <tr>
            <td width="40%">
              <input type="text" name="regionName" id="regionName"
                     class="form-control" placeholder="Enter Region"
                     required autofocus>
            </td>
            <td width="20%" align="center">
              <select class="form-control" name="layer" id="layer" >
                <option value="">Select Layer</option>
                <option value="boundary">boundary</option>
                <option value="cable">cable</option>
                <option value="equipment">equipment</option>
              </select>
            </td>
            <td width="20%"  align="center">
              <select class="form-control" name="records" id="records">
                <option value="">Number of Rows</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="all">All</option>
              </select>
            </td>
            <td width="20%" align="center">
              <button id="btnSubmit" class="btn btn-primary" > Submit </button>
            </td>
          </tr>
        </table>
      </div>

      <div class="progress" id="progress-bar" style="visibility:hidden;">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">

        </div>
      </div>
      <div class="row marketing" id="div-result" style="visibility:hidden;">
        <div class="col-lg-6" id="div-result-1">
          <h4>Dataload Result (Version 1.1):</h4>
          <p>Region: <b><span id="region"></span></b></p>
          <p>Loaded: <b><span id="loaded_on"></span></b></p>
          <p>Status: <b><span id="load_status"></span></b></p>
        </div>
      </div>

      <div class="row marketing" id="div-db-result" style="visibility:hidden;">
      </div>
      <div class="row marketing" id="div-result-failure" style="visibility:hidden;">
        <p>Error while processing!!!</p>
        <span id="error-result"></span>
      </div>
    </div>
  </body>
</html>
